<DOCTYPE HTML>
<html>
    <head>
        <title>Title!</title>
        <script>
            async function callServer(){
                let response = await fetch('/button-click', {
                    method:'POST',
                    headers:{
                        'Content-type':'application/json'
                    },
                    body: JSON.stringify({"message":"penisyu"})
                })
                    //вот тут через метод GET можно передавать данные из полученного response в переменные <body> ахуееееееееееееееееееееееееееееть 
                    //осталось только понять как websocket подключить боги я надеюсь это не сложно
                let commit = await response.json()
                document.getElementById("ClickedButton").textContent = commit.message
            }
        </script>
    </head>
    <body>
        <button onclick="callServer()" id="ClickedButton">Aaaaaaa</button>
    </body>
</html>
